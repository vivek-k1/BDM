<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCQ Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">MCQ Practice</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('main.list_set', set_id=1) }}">Set 1</a>
          <a class="nav-link" href="{{ url_for('main.list_set', set_id=2) }}">Set 2</a>
          <a class="nav-link" href="{{ url_for('main.practice_all') }}">Practice All</a>
          <a class="nav-link" href="{{ url_for('main.practice_set', set_id=1) }}">Practice Set 1</a>
          <a class="nav-link" href="{{ url_for('main.practice_set', set_id=2) }}">Practice Set 2</a>
          <a class="nav-link" href="{{ url_for('main.import_questions') }}">Import</a>
          <a class="nav-link" href="{{ url_for('main.add_question') }}">Add Question</a>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
