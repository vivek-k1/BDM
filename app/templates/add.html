{% extends 'base.html' %}
{% block content %}
  <div class="question-card">
    <div class="card-header">
      <h4 class="card-title mb-0">Add New Question</h4>
      <div class="question-topic">Create a new multiple choice question</div>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label for="text" class="form-label fw-bold">Question Text</label>
          <textarea name="text" id="text" class="form-control" rows="3" required placeholder="Enter your question here..."></textarea>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="option_a" class="form-label fw-bold">Option A</label>
              <input type="text" name="option_a" id="option_a" class="form-control" required placeholder="First option">
            </div>
            <div class="mb-3">
              <label for="option_b" class="form-label fw-bold">Option B</label>
              <input type="text" name="option_b" id="option_b" class="form-control" required placeholder="Second option">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="option_c" class="form-label fw-bold">Option C</label>
              <input type="text" name="option_c" id="option_c" class="form-control" required placeholder="Third option">
            </div>
            <div class="mb-3">
              <label for="option_d" class="form-label fw-bold">Option D</label>
              <input type="text" name="option_d" id="option_d" class="form-control" required placeholder="Fourth option">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="answer" class="form-label fw-bold">Correct Answer</label>
              <select name="answer" id="answer" class="form-control" required>
                <option value="">Select correct answer</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="subject" class="form-label fw-bold">Subject</label>
              <select name="subject" id="subject" class="form-control" required>
                <option value="bdm">ðŸ“Š Business Data Management (BDM)</option>
                <option value="mad2">ðŸ“± Modern App Development (MAD2)</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="topic" class="form-label fw-bold">Topic (Optional)</label>
              <input type="text" name="topic" id="topic" class="form-control" placeholder="e.g., Economics, Excel, etc.">
            </div>
          </div>
        </div>
        
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary">Add Question</button>
          <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
