{% extends 'base.html' %}
{% block content %}
  <h4>Q{{ q_id }}. {{ question.text }}</h4>
  {% if question.topic %}<p class="text-muted">{{ question.topic }}</p>{% endif %}
  <form method="post" class="mt-3">
    <div class="list-group">
      {% for key, val in question.options.items() %}
        <label class="list-group-item">
          <input class="form-check-input me-1" type="radio" name="answer" value="{{ key }}" required>
          <strong>{{ key }}.</strong> {{ val }}
        </label>
      {% endfor %}
    </div>
    <div class="mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Back</a>
    </div>
  </form>
{% endblock %}
